<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pacific National Blockchain Finance Ltd - 全球真实资产（RWA）流动性解决方案 | Global Real-World Asset (RWA) Liquidity Solutions">

  <!-- 缓存控制meta标签 - 防止浏览器缓存导致资源加载错误 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <!-- 防止缓存导致的FOUC (Flash of Unstyled Content) -->

  <!-- 资源预加载优化 -->
  <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
  <link rel="dns-prefetch" href="//fonts.loli.net">
  <link rel="dns-prefetch" href="//hpi-hub.tos-cn-beijing.volces.com">
  
  <title>Commander Capital - 全球真实资产（RWA）流动性解决方案</title>
  
  <!-- Favicon - 使用稳定的CDN资源 -->
  <link rel="icon" type="image/png" href="https://hpi-hub.tos-cn-beijing.volces.com/static/mathematics/calculator-4919597_1280.png">
  
  <!-- Base CSS - 预加载关键样式 -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"></noscript>
  
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></noscript>
  
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
  
  <!-- 字体预加载 -->
  <link rel="preconnect" href="https://fonts.loli.net">
  <link rel="preload" href="https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Sans:wght@300;400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Sans:wght@300;400;500;700&display=swap"></noscript>
  
  <!-- Open Graph tags -->
  <meta property="og:title" content="Commander Capital | 司令 (Siling)">
  <meta property="og:description" content="全球真实资产（RWA）流动性解决方案 - Global Real-World Asset (RWA) Liquidity Solutions">
  <meta property="og:image" content="https://hpi-hub.tos-cn-beijing.volces.com/static/gif/18-29-40-462_512.gif">
  <meta property="og:url" content="https://siling.com">
  <meta property="og:type" content="website">
  
  <!-- 资源版本控制 - 防止缓存问题 -->
  <script>
    // 动态添加版本参数防止缓存
    const version = Date.now();
    document.documentElement.setAttribute('data-version', version);
    
    // 监听页面加载完成，清理可能的缓存问题
    window.addEventListener('load', function() {
      // 清理可能的缓存标记
      if (sessionStorage.getItem('app-cache-cleared') !== 'true') {
        sessionStorage.setItem('app-cache-cleared', 'true');
      }
    });
  </script>
</head>
<body>
  <div id="root"></div>
  
  <!-- App loading indicator - 优化加载提示 -->
  <div id="app-loader" style="display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #001F3F; color: white; flex-direction: column;">
    <img src="https://hpi-hub.tos-cn-beijing.volces.com/static/gif/03-19-26-213_512.gif" alt="Loading" style="width: 80px; height: 80px; margin-bottom: 20px;">
    <h2>Commander Capital</h2>
    <h3 style="margin-top: 10px; font-weight: 300;">司令 (Siling)</h3>
    <p style="margin-top: 30px; color: #7FDBFF;">Loading / 加载中...</p>
  </div>
  
  <!-- React app entry point -->
  <script type="module" src="/src/index.jsx"></script>
  
  <!-- 优化加载器隐藏逻辑 - 防止缓存导致的显示问题 -->
  <script>
    // 防止缓存导致的加载器显示问题
    let loaderHidden = false;
    
    window.addEventListener('DOMContentLoaded', () => {
      // 监听React应用挂载
      const checkAppMount = () => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0 && !loaderHidden) {
          hideLoader();
        } else if (!loaderHidden) {
          setTimeout(checkAppMount, 100);
        }
      };
      
      // 强制超时隐藏加载器
      setTimeout(() => {
        if (!loaderHidden) {
          hideLoader();
        }
      }, 3000);
      
      checkAppMount();
    });
    
    function hideLoader() {
      const loader = document.getElementById('app-loader');
      if (loader && loader.parentNode && !loaderHidden) {
        loaderHidden = true;
        loader.style.opacity = '0';
        loader.style.transition = 'opacity 0.5s ease';
        setTimeout(() => {
          if (loader.parentNode) {
            loader.parentNode.removeChild(loader);
          }
        }, 500);
      }
    }
    
    // 处理页面刷新时的缓存问题
    if (performance.navigation.type === performance.navigation.TYPE_RELOAD) {
      // 页面刷新时清理缓存相关状态
      sessionStorage.removeItem('app-cache-cleared');
      // 强制重新加载关键资源
      const links = document.querySelectorAll('link[rel="preload"]');
      links.forEach(link => {
        if (link.href) {
          link.href = link.href + (link.href.includes('?') ? '&' : '?') + 'v=' + Date.now();
        }
      });
    }
  </script>
</body>
</html>
